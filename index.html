<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- jsCalendar v1.4.3 Javascript and CSS from unpkg cdn -->
    <script
      src="https://unpkg.com/simple-jscalendar@1.4.3/source/jsCalendar.min.js"
      integrity="sha384-JqNLUzAxpw7zEu6rKS/TNPZ5ayCWPUY601zaig7cUEVfL+pBoLcDiIEkWHjl07Ot"
      crossorigin="anonymous"
    ></script>
    <!-- Adding in datepicker -->

    <link
      rel="stylesheet"
      href="https://unpkg.com/simple-jscalendar@1.4.3/source/jsCalendar.min.css"
      integrity="sha384-+OB2CadpqXIt7AheMhNaVI99xKH8j8b+bHC8P5m2tkpFopGBklD3IRvYjPekeWIJ"
      crossorigin="anonymous"
    />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="styles/styles.css" />
    <link id="cal-style" rel="stylesheet" href="styles/big-cal.css" />
    <script>
      function layoutHandler() {
        const styleLink = document.getElementById("cal-style");
        if (window.innerWidth < 992) {
          styleLink.setAttribute("href", "styles/mobile-cal.css");
        } else if (window.innerWidth >= 992 && window.innerWidth < 1200) {
          styleLink.setAttribute("href", "styles/med-cal.css");
        } else {
          styleLink.setAttribute("href", "styles/big-cal.css");
        }
      }
      window.onresize = layoutHandler;
      layoutHandler();
    </script>

    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inconsolata&display=swap"
      rel="stylesheet"
    />

    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Duru+Sans&display=swap"
      rel="stylesheet"
    />

    <title>await noMore();</title>
  </head>
  <body>
    <script src="./src/index.js"></script>
  </body>
</html>
